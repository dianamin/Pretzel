<table class = "table table-stripped">
	<thead>
		<th> # </th>
		<th> Username </th>
		<th> Rating </th>
		<th> Level </th>
		<th> </th>
	</thead>
	<tbody>
		<tr ng-repeat = "user in users">
			<td> {{user.index}} </td>
			<td> {{user.name}} </td>
			<td> {{user.rating}} </td>
			<td> {{user.level}} </td>
			<td>
				:)
			</td>
		</tr>
	</tbody>
</table>
