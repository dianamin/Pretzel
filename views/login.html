<div ng-show = "!loggedIn">

	<h2> Log in </h2>

	<table class = "table">
		<thead>
			<th> </th>
			<th> </th>
		</thead>

		<tbody>
			<tr>
				<td> <label> Username </label> </td>
				<td> <input class = "form-control" type = "text" ng-model = "user.name"> </td>
			</tr>
			<tr>
				<td> <label> Password </label> </td>
				<td> <input class = "form-control" type = "password" ng-model = "user.password"> </td>
			</tr>
		</tbody>
	</table>

	<div class = "alert alert-danger" role = "alert" ng-show = "errors != ''">
		<span class = "glyphicon glyphicon-exclamation-sign" aria-hidden = "true"></span>
		{{errors}}
	</div>

	<center>
		<button class = "btn btn-default" ng-click = "enterAccount()"> Log in </button>
	</center>

</div>


<div ng-show = "loggedIn">
	<h2> Welcome! :) </h2>
</div>
